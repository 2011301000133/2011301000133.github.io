---
layout: base
---

<div class="row">
  <div class="col-md-13 aside3-title">
    <br>
    <h2 id="#identifier">{{ page.title }}</h2>
    {{ page.date | date:"%Y年%m月%d日" }}
    <p>Author:{{ site.author.name }}</p>
    <p>文章归类: {{ page.tag }} {{ page.categories }}</p>
  </div>
  <div class="col-md-13 aside3-content">
    <hr>

    <i>本文是Guofei的原创内容，转采请联系我<a href="mailto:{{ site.author.email }}">
      <i class="fa fa-envelope-o fa-lg" style="color:#16a095;"></i>
    </a>
    </i>
  <br>
    <i>
      文章编号: {{ page.order }}
    </i>
  <br>
    <div id="content">
      {{ content }}
    </div>
    <hr>
    <center><font size="4px">满分是10分的话，这篇文章你给几分，您的支持将鼓励我继续创作！</font></center>
    {% include disqus.html %}
  </div>
  <!-- 目录：右上角的加号，点击可以展示或隐藏 -->
  <div id="content_table" style="position:fixed;right:20px;top:120px;display:none;">
    <div class="panel panel-success">
      <div class="panel-body" id="nav"></div>
    </div>
  </div>
</div>
